name: Release 

on: 
  push:
    tags:
      - 'v*' 
  release:
    types: [published]
permissions:
  contents: write 
  packages: write 

jobs:
  release:
    runs-on : ubuntu-latest

    steps:
      - name: Checkout source 
        uses: actions/checkout@v4

      - name: Set up go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.3'

      - name: Install Gorelaser
        uses: goreleaser/goreleaser-action@v5
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN}}
      
